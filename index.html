<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(160deg, rgba(31, 119, 191, 1) 0%, rgba(0, 65, 117, 1) 100%);
          "
        >
          <h1>Water, just water</h1>
          <p>drink if u want</p>
        </div>
        <div
          style="
            background: linear-gradient(
              153deg,
              rgba(255, 197, 88, 1) 0%,
              rgba(202, 151, 56, 1) 100%
            );
          "
        >
          <h1>NOT A BIONICLE!!!!</h1>
          <p>BREAK IT IMMEDIATELY</p>
        </div>
        <div
          style="
            background: linear-gradient(
              153deg,
              rgba(221, 221, 224, 1) 0%,
              rgba(203, 203, 203, 1) 100%
            );
            color: #141414;
          "
        >
          <h1>Manicure kit Aboba</h1>
          <p>Peace, death & nails</p>
        </div>
        <div
          style="
            background: linear-gradient(153deg, rgba(120, 39, 13, 1) 0%, rgba(255, 63, 0, 1) 100%);
          "
        >
          <h1>Bionicle hellraid machine</h1>
          <p>Love, death & bionicles</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://www.wallpapertip.com/wmimgs/246-2461830_bionicle-wallpaper.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/64/d0/eb/64d0eb7fe8cb6a3c0c1602d4f82d9bf4.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.pixel4k.com/wp-content/uploads/2018/10/bumblebee-closeup-4k_1539979681.jpg');
          "
        ></div>
        <div style="background-image: url('https://wallpaperaccess.com/full/3279247.jpg')"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
